<a ng-click="back()" class="btn btn-info" href="javascript:">Â« Back</a>
<div ng-show="currMovie">
  <h3>{{currMovie.name}}
  </h3>
  Rating: <span data-ng-repeat="i in getCount(currMovie.rating) track by $index" class="glyphicon glyphicon-star"></span>
  <hr/>
  <div class="row">
    <div class="col-md-8">
      <form role="form" name="bookTickets" data-ng-submit="processForm()">
        <div class="form-group">
          <label for="qty">How Many Tickets?</label>
          <input type="text" data-ng-model="formData.qty" name="qty" id="qty" data-ng-pattern="onlyNumbers" placeholder="Quantity" value="1" data-ng-model="qty" required class="form-control">
          <!-- show error if input is not valid -->
          <span data-ng-hide="bookTickets.qty.$valid" class="alert-danger">Please Enter a Valid Number</span>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <select data-ng-model="formData.date" class="form-control" name="date" id="date" required>
              <option>Friday 8:00 PM</option>
              <option>Friday 10:00 PM</option>
              <option>Saturday 2:00 PM</option>
              <option>Saturday 6:00 PM</option>
              <option>Saturday 8:00 PM</option>
          </select>
        </div>
        <button data-ng-disabled="!(bookTickets.qty.$valid)" type="submit" class="btn btn-success">Buy Tickets</button>
      </form>
    </div>
    <div class="col-md-4">
      <h4>Review</h4>
      <p class="text-justify">
          <img data-ng-src="{{currMovie.thumb}}" class="bookThumb pull-left">{{currMovie.review}}
      </p>
    </div>
  </div>
</div>
